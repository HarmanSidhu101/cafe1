<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <a href="https://www.instagram.com/"><img src="logo.png" class="logo"></a>
                <!-- <i class="fa fa-instagram" class="logo2"></i> -->
                <ul class="mnav animate__animated animate__slideInDown" id="mnav">
                    <li><a href="">MY CAFE</a></li>
                    <li><a href="">ORDERS</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">PRODUCTS</a></li>
                </ul>
                <a class="bicon" id="showbtn" onclick="slideshow()"><i style="color:#fff;" class="fa fa-bars"></i></a>
            </div>
        </nav>
        <div class="mcontent">
            <h1>WELCOME TO <spna class="colorchange">MY CAFE</spna>.<BR>HOUSE OF FOODIES</h1>
            <a href="" class="btn btnone">CLICK TO ORDER</a>
            <a href="" class="btn btntwo">SHOW MORE</a>
        </div>

    </header>

    <script>
        function slideshow(){
            var x = document.getElementById("mnav");
            if(x.style.display==="none"){
                x.style.display="block";
            }else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
